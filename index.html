            { province: "តាកែវ", provinceEn: "Takeo", type: "Municipality", name: "ក្រុង ដូនកែវ", nameEn: "Doun Kaev Municipality", code: "210800" },

            // Otdar Meanchey (220000)
            { province: "ឧត្តរមានជ័យ", provinceEn: "Otdar Meanchey", type: "Province", name: "ខេត្ត ឧត្តរមានជ័យ", nameEn: "Otdar Meanchey Province", code: "220000" },
            { province: "ឧត្តរមានជ័យ", provinceEn: "Otdar Meanchey", type: "Municipality", name: "ក្រុង សំរោង", nameEn: "Samraong Municipality", code: "220400" },

            // Kep (230000)
            { province: "កែប", provinceEn: "Kep", type: "Province", name: "ខេត្ត កែប", nameEn: "Kep Province", code: "230000" },
            { province: "កែប", provinceEn: "Kep", type: "Municipality", name: "ក្រុង កែប", nameEn: "Kaeb Municipality", code: "230200" },

            // Pailin (240000)
            { province: "ប៉ៃលិន", provinceEn: "Pailin", type: "Province", name: "ខេត្ត ប៉ៃលិន", nameEn: "Pailin Province", code: "240000" },
            { province: "ប៉ៃលិន", provinceEn: "Pailin", type: "Municipality", name: "ក្រុង ប៉ៃលិន", nameEn: "Pailin Municipality", code: "240100" },

            // Tboung Khmum (250000)
            { province: "ត្បូងឃ្មុំ", provinceEn: "Tboung Khmum", type: "Province", name: "ខេត្ត ត្បូងឃ្មុំ", nameEn: "Tboung Khmum Province", code: "250000" },
            { province: "ត្បូងឃ្មុំ", provinceEn: "Tboung Khmum", type: "Municipality", name: "ក្រុង សួង", nameEn: "Suong Municipality", code: "250600" }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsGrid = document.getElementById('resultsGrid');
        const emptyState = document.getElementById('emptyState');
        const resultCount = document.getElementById('resultCount');
        const provinceFilters = document.getElementById('provinceFilters');

        let currentFilter = 'all';

        // Initialize Province Tabs
        function initFilters() {
            const provinces = [...new Set(postalData.map(item => item.province))];
            provinces.sort().forEach(p => {
                const btn = document.createElement('button');
                btn.className = "px-4 py-2 bg-white text-slate-600 rounded-full border border-slate-200 font-medium hover:bg-slate-50 transition-colors whitespace-nowrap";
                btn.textContent = p;
                btn.onclick = (e) => filterByProvince(p, e.target);
                provinceFilters.appendChild(btn);
            });
        }

        function filterByProvince(province, btn) {
            document.querySelectorAll('#provinceFilters button').forEach(b => b.classList.remove('active-filter'));
            btn.classList.add('active-filter');
            currentFilter = province;
            renderResults();
        }

        // Render Cards
        function renderResults() {
            const query = searchInput.value.toLowerCase().trim();
            const filtered = postalData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(query) || 
                                    item.nameEn.toLowerCase().includes(query) || 
                                    item.code.includes(query);
                const matchesProvince = currentFilter === 'all' || item.province === currentFilter;
                return matchesSearch && matchesProvince;
            });

            resultsGrid.innerHTML = '';
            resultCount.textContent = filtered.length;

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow group animate-in fade-in slide-in-from-bottom-2 duration-300";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-2 py-1 bg-blue-50 text-blue-600 text-[10px] font-bold uppercase tracking-wider rounded">${item.type}</span>
                            <span class="text-2xl font-black text-blue-700 group-hover:scale-110 transition-transform">${item.code}</span>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 mb-1">${item.name}</h3>
                        <p class="text-sm text-slate-500 mb-4">${item.nameEn}</p>
                        <div class="pt-4 border-t border-dashed border-slate-100 flex items-center gap-2">
                            <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            </svg>
                            <span class="text-xs font-semibold text-slate-600">${item.province} (${item.provinceEn})</span>
                        </div>
                    `;
                    resultsGrid.appendChild(card);
                });
            }
        }

        searchInput.oninput = renderResults;
        
        // Initial load
        window.onload = () => {
            initFilters();
            renderResults();
        };
    </script>
</body>
